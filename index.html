<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherNow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="./source/video/default.mov" type="video/mp4" />
  </video>

  <div class="app">
    <h1 class="app-title">WeatherNow</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Search city..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="currentWeather" class="current-weather"></div>
    <h2 class="forecast-title">Forecast</h2>
    <div id="weatherInfo" class="weather-info"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
